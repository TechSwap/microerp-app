<mat-accordion>
  <mat-expansion-panel [expanded]=false (opened)=true>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Ferramentas
      </mat-panel-title>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
  <div>
    <br />
    <form>
      <div class="d-flex flex-row">
        <mat-form-field class="form-field" style="margin-left: 10px;">
          <mat-label>Maquina</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field style="margin-left: 20px;">
          <mat-label>Fornecedor</mat-label>
          <input matInput>
        </mat-form-field>
      </div>

      <div class="row" style="align-items: end; margin-left: 700px;">
        <button style="width: 100px;" mat-raised-button color="primary">Pesquisar</button>
        <button style="margin-left: 30px; width: 100px;" mat-raised-button color="primary"
          (click)="$event.preventDefault();">Adicionar</button>
          <button style="margin-left: 30px; width: 100px;" mat-raised-button color="primary"
            (click)="$event.preventDefault();">Fabricante</button>
      </div>
    </form>
  </div>
  <hr />
</mat-accordion>
