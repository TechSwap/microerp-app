<div class="container" style="width: 600px;">
    <h3 mat-dialog-title>Cancelar Ordem Producao</h3>
    <mat-dialog-content>
        <div class="d-flex flex-row">
          <mat-card  style="width: 100%;">
            <mat-card-header class="justify-content-between">
              <mat-card-title>Motivo</mat-card-title>
            </mat-card-header> 
            <form [formGroup]="cancellyOS">  
              <input type="hidden" formControlName="idOrdemProducao" />
                <mat-form-field  style="width: 100%;">
                    <mat-label>Motivo</mat-label>
                    <textarea                 
                        matInput 
                        [maxlength]="maxChars"
                        formControlName="motivo"
                        required>
                    </textarea>
              </mat-form-field>    
            </form>
          </mat-card>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close >Voltar</button>
      <button mat-button (click)="$event.preventDefault(); onSubmit()">Cancelar</button>
    </mat-dialog-actions>
  </div>
