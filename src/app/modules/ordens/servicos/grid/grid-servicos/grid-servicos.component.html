<div>
  <table mat-table [dataSource]="servicos" class="mat-elevation-z8">

    <!-- Column definitions -->
    <ng-container matColumnDef="numeroOS">
      <th mat-header-cell *matHeaderCellDef>OS</th>
      <td style="width: 80px;" mat-cell *matCellDef="let servico">{{servico.numeroOS}}</td>
    </ng-container>
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td style="width: 250px;" mat-cell *matCellDef="let servico">{{servico.cliente}}</td>
    </ng-container>
    <ng-container matColumnDef="solicitante">
      <th mat-header-cell *matHeaderCellDef>Solicitante</th>
      <td style="width: 150px;" mat-cell *matCellDef="let servico">{{servico.solicitante}}</td>
    </ng-container>
    <ng-container matColumnDef="valorTotal">
      <th mat-header-cell *matHeaderCellDef>Valor Total</th>
      <td style="width: 100px;" mat-cell *matCellDef="let servico">{{servico.valorTotal | currency: 'BRL':true }}</td>
    </ng-container>
    <ng-container matColumnDef="itens">
      <th mat-header-cell *matHeaderCellDef>Itens</th>
      <td style="width: 100px;" mat-cell *matCellDef="let servico">{{servico.itens}}</td>
    </ng-container>
    <ng-container matColumnDef="dataPrevisaoEntrega">
      <th mat-header-cell *matHeaderCellDef>Previsao de Entrega </th>
      <td style="width: 150px;" mat-cell *matCellDef="let servico"> {{ servico.dataPrevisaoEntrega  | date :'dd/MM/yyyy' }} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status </th>
      <td style="width: 100px;" [ngClass]="getClass(servico.status)" mat-cell *matCellDef="let servico"> {{ getStatus(servico.status) }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td style="width: 150px;" mat-cell *matCellDef="let servico">
        <button mat-icon-button color="warn" *ngIf="servico.status === 4">
          <mat-icon>currency_exchange</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="editOrdem(servico)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Add other columns similarly -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    (page)="pageChangeEvent($event)"
    [length]="totalRecords"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[10, 20, 30]"
    showFirstLastButtons></mat-paginator>
</div>
