<mat-accordion>
  <mat-expansion-panel [expanded]=false (opened)=true>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Usuarios
      </mat-panel-title>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
  <div class="formSearchClientes">
    <br />
    <form [formGroup]="searchUsuarioForm">
      <div class="d-flex flex-row">
        <mat-form-field style="margin-left: 20px;">
          <input  placeholder="Nome" formControlName="nome" matInput>
        </mat-form-field>
        <mat-form-field style="margin-left: 20px;">
          <input  placeholder="Email" formControlName="email" matInput>
        </mat-form-field>
      </div>
      <div class="row" style="align-items: end; margin-left: 700px;">
        <button mat-raised-button color="primary" (click)="$event.preventDefault(); ">Pesquisar</button>
        <button style="margin-left: 30px;" mat-raised-button color="primary"
                (click)="$event.preventDefault(); addUsuario()">Adicionar</button>
      </div>
    </form>
  </div>
  <hr />
  <app-grid-usuario></app-grid-usuario>
</mat-accordion>
