<div class="header">
  <mat-toolbar color="primary">
    <img style="width:75px;height: 50px; " src="../assets/logo1.png" />
    <span></span>
    <span class="spacer"></span>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <button mat-icon-button class="example-icon favorite-icon" [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <span style="font-size: small;margin-top: -12px;">{{ username }}</span>
    </div>
  </mat-toolbar>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item routerLink="perfil">Perfil</button>
    <button mat-menu-item>Alterar Senha</button>
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</div>

<div class="content">
  <mat-drawer-container class="navContainer">
    <mat-drawer mode="side" opened [class.mat-elevation-z4]="true">
      <mat-list style="height: 200px;" role="list">
        <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header>
            Cadastros
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="/cadastros/clientes">Clientes</a>
            <a mat-list-item routerLink="/cadastros/fornecedores">Fornecedores</a>
            <a mat-list-item routerLink="/cadastros/funcionarios">Funcionarios</a>
            <a mat-list-item routerLink="/cadastros/departamentos">Departamentos</a>
            <a mat-list-item routerLink="/cadastros/operacoes">Operacoes</a>
<!--            <a mat-list-item routerLink="/cadastros/ferramentas">Ferramentas</a>-->
            <a mat-list-item routerLink="/cadastros/maquinas">Maquinas</a>
<!--            <a mat-list-item routerLink="/cadastros/produtos">Produtos</a>-->
          </mat-nav-list>
        </mat-expansion-panel>

        <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header>
            Ordens
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="/ordens/compras">Compras</a>
            <a mat-list-item routerLink="/ordemProducao">Produção</a>
            <a mat-list-item routerLink="/ordemServico">Servicos</a>
          </mat-nav-list>
        </mat-expansion-panel>
        <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header>
            Orcamentos
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="/orcamento/compras">Compras</a>
            <a mat-list-item routerLink="/orcamento/servicos">Servicos</a>
          </mat-nav-list>
        </mat-expansion-panel>

        <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header>
            Produção
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="/producao/resumo">Resumo</a>
          </mat-nav-list>
        </mat-expansion-panel>

        <mat-list-item role="listitem"></mat-list-item>
        <mat-list-item role="listitem"></mat-list-item>
        <mat-list-item role="listitem"></mat-list-item>

        <mat-list-item role="listitem">
          <a mat-list-item routerLink="/usuarios">Usuarios</a>
        </mat-list-item>
        <mat-list-item role="listitem">
          <a mat-list-item routerLink="/empresa">Empresa</a>
        </mat-list-item>
      </mat-list>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>

<div class="footer">
  <footer class="row" style="margin-top: 15px;">
    <div style="display: flex; flex: 1; flex-direction: row; justify-content: space-between; flex-wrap: wrap">
      <div style="margin-left: 25px;">
        <a href="#" target="_blank">
          <span>{{ cliente }}</span>
        </a>
        <span> &copy; 2024 </span>
      </div>
      <div style="margin-right: 25px;">
        <span>Desenvolvido por </span>
        <a href="#" target="_blank">
          <span> SwapTech</span>
        </a>
      </div>
    </div>
  </footer>
</div>
